<div class="comment" *ngIf="comment">
  <div class="comment__author">{{ comment.author }}</div>
  <p class="comment__text">
    {{ comment.comment }}
  </p>

  <button type="button" class="btn btn-danger btn-sm mt-3" (click)="remove()">
    Deletar
  </button>
</div>

<div class="comment_empty" *ngIf="!comment">
  <p class="comment__text">Nenhum comentário para esse Pokémon =(</p>
  <button type="button" class="btn btn-info btn-sm mt-3" (click)="add()">
    Adicionar
  </button>
</div>
